<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body x-data="alertComponent()" x-init="$watch('openAlertBox', value => {
    if(value){
      setTimeout(function () {
        openAlertBox = false
      }, 2000)
    }
  })" class="relative">
  <div class="bg-gray-200 h-screen">
    <div class="container mx-auto w-full h-full">
      <div class="max-w-screen-sm mx-auto w-full h-full flex flex-col items-center justify-center">
        <div class="flex space-x-2">
          <button @click="showAlert('success')" class="px-2 py-1 text-white bg-green-500 rounded hover:bg-green-600">Success</button>
          <button @click="showAlert('info')" class="px-2 py-1 text-white bg-blue-500 rounded hover:bg-blue-600">Info</button>
          <button @click="showAlert('warning')" class="px-2 py-1 text-white bg-yellow-500 rounded hover:bg-yellow-600">Warning</button>
          <button @click="showAlert('danger')" class="px-2 py-1 text-white bg-red-500 rounded hover:bg-red-600">Danger</button>
        </div>
      </div>
    </div>
  </div>
    
  <section class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-white py-6 dark:bg-gray-900 sm:py-12">
      <div class="mx-auto max-w-screen-md rounded-xl py-8 px-4 dark:bg-gray-800 lg:py-16">
        <h2 class="mb-4 text-center text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">Unknown Site</h2>
        <p class="mb-8 text-center font-light text-gray-500 dark:text-gray-400 sm:text-xl lg:mb-16">Ну... Привет. А ты знаешь что такое азарт? Хочешь, чтобы другие люди, учавствую в соревнованиях, помогли тебе заработать? Оставляй свои данные и мы с тобой свяжемся.</p>
        <form action="#" class="space-y-8">
          <div>
            <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-gray-300">Ваш псевдоним/никнейм</label>
            <input type="email" id="email" class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400" placeholder="Unknown" required />
          </div>
          <div>
            <label for="subject" class="mb-2 block text-sm font-medium text-gray-900 dark:text-gray-300">Ваш номер телефона</label>
            <input type="text" id="subject" class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light block w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400" placeholder="000-0000" required />
          </div>
          <button type="submit" class="rounded-lg py-3 px-5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4 focus:ring-gray-300 dark:bg-gray-700 hover:dark:bg-gray-900 dark:focus:ring-gray-600 sm:w-fit">Отправить</button>
        </form>
      </div>
  </section>

  <template x-if="openAlertBox">
    <div class="fixed bottom-0 right-0" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
      <div class="p-10">
        <div class="flex items-center text-white text-sm font-bold px-4 py-3 rounded shadow-md" :class="alertBackgroundColor" role="alert">
          <span x-html="alertMessage" class="flex"></span>
          <button type="button" class="flex" @click="openAlertBox = false">
            <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 ml-4">
              <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </template>
</body>
</html>

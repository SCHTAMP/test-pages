<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body x-data="alertComponent()" x-init="$watch('openAlertBox', value => {
    if(value){
      setTimeout(function () {
        openAlertBox = false
      }, 2000)
    }
  })" class="relative">
  <div class="bg-gray-200 h-screen">
    <div class="container mx-auto w-full h-full">
      <div class="max-w-screen-sm mx-auto w-full h-full flex flex-col items-center justify-center">
        <div class="flex space-x-2">
          <button @click="showAlert('success')" class="px-2 py-1 text-white bg-green-500 rounded hover:bg-green-600">Success</button>
          <button @click="showAlert('info')" class="px-2 py-1 text-white bg-blue-500 rounded hover:bg-blue-600">Info</button>
          <button @click="showAlert('warning')" class="px-2 py-1 text-white bg-yellow-500 rounded hover:bg-yellow-600">Warning</button>
          <button @click="showAlert('danger')" class="px-2 py-1 text-white bg-red-500 rounded hover:bg-red-600">Danger</button>
        </div>
      </div>
    </div>
  </div>

  <template x-if="openAlertBox">
    <div class="fixed bottom-0 right-0" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
      <div class="p-10">
        <div class="flex items-center text-white text-sm font-bold px-4 py-3 rounded shadow-md" :class="alertBackgroundColor" role="alert">
          <span x-html="alertMessage" class="flex"></span>
          <button type="button" class="flex" @click="openAlertBox = false">
            <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 ml-4">
              <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </template></script>
</body>
</html>
